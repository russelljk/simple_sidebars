{% spaceless %}
<aside class="block {{widget.classes}} widget-{{widget.position}}{% if widget.first_widget %} widget-first{% endif %}{% if widget.last_widget %} widget-last{% endif %}">
	{% if widget.show_title %}
    <div class="widget-head">
		<h4>{% block widget_title %}{{widget.title}}{% endblock %}</h4>
	</div>
	{% endif %}
    <div class="widget-body clearfix">
    {% block widget_body %}
    {% endblock %}
    </div>
</aside>
{% endspaceless %}
